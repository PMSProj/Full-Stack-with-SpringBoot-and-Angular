<h1>Todo</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter at least 5 characters  </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid target Date</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
<label>Description</label>
<input type="text" [(ngModel)]="todo.description" #description="ngModel"
          class="form-control" name="description" required="required" minlength="5">
</fieldset>
<fieldset class="form-group">
<label>Target Date</label>
<input type="date"
   [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"  
   (ngModelChange)="todo.targetDate=$event"  
    class="form-control"  #targetDate="ngModel" name="target Date" required="required">
</fieldset>
<button type="submit" class="btn-success">Save</button>
</form>
</div>
